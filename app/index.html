<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>jackie islands</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <section class="hero-video">
          <img src="images/logotype.svg" alt="Jackie Islands">
          <video autoplay loop class="bg-vid">
            <source src="images/30s-full.mp4" type="video/mp4">
            <source src="images/30s-full.webm" type="video/webm">
            Sorry but your browser doesn't support embedded videos. You should get a newer browser.
          </video>
        </section>
        <section class="music">
          <div class="wrapper music-wrapper">
            <div class="music-copy">
              <h1>Some Words</h1>
              <p>Jackie Islands is a Indie Pop band from the Chicagoland area. We are Bobby Dunne, Doug Patterson, Joe D'anna, Marshall Hayes. We are currently working on our first 9 track album Girl Glacious.<br>Welcome to the Island.</p>
            </div>
            <div class="music-content">

              <div class="music-player">
                <img class="artwork-image" >
                <ul class="song-list">
                  <template id="sound-cloud-template">
                    <li>
                      <img class="play-toggle">
                      <span>{{title}}</span>
                      <audio preload class="track" data-artwork="{{artwork_url}}">
                        <source src="{{uri}}/stream?client_id=38420d37956ecca4db2adfc516c1a534">
                      </audio>
                    </li>
                  </template>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section class="about">
          <div class="wrapper shows-wrapper">
            <h1>SHOWS</h1>
            <h2>Coming Soon</h2>
          </div>
        </section>
        <footer></footer>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <script src="//connect.soundcloud.com/sdk.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
